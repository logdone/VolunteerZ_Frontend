<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'WELCOME_TITLE' | translate }}, {{account?.firstName}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" id="logout">
        {{ 'LOGOUT_TITLE' | translate }}
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>{{ 'WELCOME_INTRO' | translate }}</p>
  <ion-list>
    <ion-list-header>
      Near by events
    </ion-list-header>

    <ion-item *ngFor="let event of events; trackBy: trackId" #slidingItem>
      <ion-avatar slot="start">
        <img src="{{event.eventImage}}">
      </ion-avatar>
      <ion-label>
        <h2>{{event.title}}</h2>
        <h3>{{event.eventDate}}</h3>
        <p>{{event.eventDescription}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
