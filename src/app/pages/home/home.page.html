<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'WELCOME_TITLE' | translate }}, {{account?.firstName}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" id="logout">
        {{ 'LOGOUT_TITLE' | translate }}
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-card *ngFor="let event of events; trackBy: trackId" button="true">
    <div (click)="navigateToEvent(event.id)">
      <img src="{{event.eventImage}}" />
      <ion-card-header>
        <ion-card-title>{{event.title}}</ion-card-title>
        <ion-card-subtitle>{{event.eventDate}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{event.eventDescription}}
      </ion-card-content>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="ion-text-center" color="tertiary" (click)="participate(event.id)">
            <ion-label>Participate</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-text-center" color="light">
            <ion-label>Share</ion-label><ion-icon slot="end" name="share-social-outline"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
